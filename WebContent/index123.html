<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>LoginPage</title>
<link rel="stylesheet" href="css/style.css">
</head>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

<body>

	<div class="login-page">
		<div ng-app="myApp" ng-controller="formCtrl" class="form">
			<form class="register-form">
			<p class="message">
			Data received from the database......
				<table border="1">
					<tr>
						<td><b>Email Id</b></td>
						<td><b>Password</b></td>
					</tr>
					<tr ng-repeat="x in user" ng-click="setSelected(x)">
						<td>{{x.firstName}}</td>
						<td>{{x.lastName}}</td>
					</tr>
				</table>
				<br>
			<button ng-click="deleteData()">Delete</button>
			<button ng-click="edit()">Edit</button>
			 <p class="message">Already registered? <a href="#">Sign In</a></p>
			</form>
			<form class="login-form">
				<input type="text" placeholder="Username"
					ng-model="student.firstName" /> <input type="password"
					placeholder="Password" ng-model="student.lastName" />
				<button ng-click="sendData()">login</button>
				<p class="message">
					Not registered? <a href="#" ng-click="receiveData()">Create an account</a>
				</p>
			</form>
		</div>
	</div>
	<script
		src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

	<script src="js/index.js"></script>




</body>
</html>
